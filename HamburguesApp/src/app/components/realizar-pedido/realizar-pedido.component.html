<div class="back">




<div class="container">
<div class="row">
    <div class="col-md-12 cantidad">
        <h1>Cuantas Hamburguesas Desea Pedir?</h1>
        <img src="../../../assets/archivos/cheese-burger.svg" alt="">
        <br>
        <input type="number" id="hola" pattern="[0-9]" max="99" [value]="cantidad" (change)="resetButton()" (input)="cantidad = $event.target.value" class="input-cantidad" >
        <br>
        <button class="btn btn-danger boton" (click)="topping()">Aceptar</button>
    </div>
</div>
</div>





<div class="container">
    <div class="row">
        <div class="place-toppings col-md-12">
           
            <div *ngIf="boton == 1">
                <app-toppings [cantidad]="cantidad"></app-toppings>

            </div>




        </div>  
    </div>




</div>



</div>
