<app-navbar></app-navbar>
<!-- Default form register -->
<div class="container" style="margin-top: 10px;">
<div class="row">
<div class="registro col-md-12">

<form (submit)="registrar()"  class="text-center border border-light p-5 regis">

    <p class="h4 mb-4" style="color: black; font-size: 45px;">Registrate</p>

    <div class="form-row mb-4 justify-content-center name">
      <div class="col ">
        <!-- First name -->
        <input style="border: solid 1px grey;" type="text" name="name" class="form-control" placeholder="Nombre" [(ngModel)]="name">
      </div>
      <div class="col">
        <!-- Last name -->
        <input style="border: solid 1px grey;" type="text" name="lastName" class="form-control " placeholder="Apellido" [(ngModel)]="lastname">
      </div>
    </div>

    <!-- E-mail -->
    <input style="border: solid 1px grey;" type="text" name="email" class="form-control col-md-12 text-center" placeholder="E-mail" [(ngModel)]="email">

    <!-- Password -->
    <input style="border: solid 1px grey;" type="password" name="pass" class="form-control" placeholder="Contraseña" [(ngModel)]="pass" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    </small>

    <!-- Phone number -->
    <input style="border: solid 1px grey;" type="text" name="phone" class="form-control" placeholder="Numero de Telefono" [(ngModel)]="phone" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
    </small>

    <input style="border: solid 1px grey;" type="text" name="adress" class="form-control" placeholder="Dirección" [(ngModel)]="adress" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
    </small>

    <div *ngIf="error">
        Email ya registrado
      </div>

    <!-- Sign up button -->
    <button mdbBtn color="info" block="true" class="my-4 btn btn-success" type="submit">Registrar</button>

    

    <hr>

    <!-- Terms of service -->
    <p style="color:black">Al clickear
      <em style="color:black">Enviar</em> estas aceptando
      <a href="" target="_blank" style="color: red;">Los terminos y condiciones</a></p>

  </form>
  <!-- Default form register -->


</div>
</div>
</div>
